<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elbrus Training</title>
<link rel="manifest" href="manifest.json">
<style>
body { margin:0; font-family:Arial; background:#0f172a; color:white; }
header { padding:16px; font-size:20px; font-weight:bold; text-align:center; }
.card { background:#1e293b; margin:12px; padding:14px; border-radius:14px; }
button { background:#22c55e; border:none; padding:8px 12px; border-radius:8px; color:black; font-weight:bold; margin-top:8px;}
input { width:100%; padding:6px; margin-top:6px; border-radius:6px; border:none; }
.progress { height:12px; background:#334155; border-radius:6px; margin-top:10px; }
.bar { height:12px; border-radius:6px; width:0%; transition:0.3s; }
.status { font-size:18px; font-weight:bold; margin-top:10px; }
.green { color:#22c55e; }
.yellow { color:#facc15; }
.red { color:#ef4444; }
</style>
</head>
<body>

<header>Elbrus South 2026</header>

<div class="card">
<h3>Индекс готовности</h3>
<p id="weekIndex">0%</p>
<div class="progress"><div class="bar" id="bar"></div></div>
<div class="status" id="statusText"></div>
</div>

<div id="days"></div>

<script>
const days = ["Пн","Вт","Ср","Чт","Пт","Сб","Вс"];

const Z2_MIN = 126;
const Z2_MAX = 134;
const Z3_MIN = 143;
const Z3_MAX = 151;

function saveData() {
  localStorage.setItem("elbrusData", JSON.stringify(data));
}

function loadData() {
  return JSON.parse(localStorage.getItem("elbrusData")) || 
  days.map(()=>({done:false, avg:0, max:0, weight:0}));
}

let data = loadData();

function pulseScore(dayIndex, avgPulse){
  if(avgPulse === 0) return 0;

  if(dayIndex === 3){ // интервалы (Чт)
    if(avgPulse >= Z3_MIN && avgPulse <= Z3_MAX) return 100;
  } else {
    if(avgPulse >= Z2_MIN && avgPulse <= Z2_MAX) return 100;
  }

  if(Math.abs(avgPulse - Z2_MIN) <= 5 || Math.abs(avgPulse - Z3_MIN) <= 5)
    return 70;

  return 40;
}

function calculateIndex(){
  let total = 0;

  data.forEach((d,i)=>{
    let score = 0;

    if(d.done) score += 50;

    score += pulseScore(i, d.avg) * 0.3;

    if(i === 5 && d.done) score += 20; // суббота бонус

    total += score;
  });

  return Math.round(total / 7);
}

function render() {
  let container = document.getElementById("days");
  container.innerHTML = "";

  data.forEach((d,i)=>{
    container.innerHTML += `
    <div class="card">
      <strong>${days[i]}</strong>
      <label>Средний пульс</label>
      <input type="number" value="${d.avg}" onchange="update(${i},'avg',this.value)">
      <label>Макс пульс</label>
      <input type="number" value="${d.max}" onchange="update(${i},'max',this.value)">
      <label>Вес рюкзака (кг)</label>
      <input type="number" value="${d.weight}" onchange="update(${i},'weight',this.value)">
      <button onclick="toggle(${i})">${d.done?'Выполнено':'Отметить'}</button>
    </div>`;
  });

  let index = calculateIndex();

  document.getElementById("weekIndex").innerText = index + "%";

  let bar = document.getElementById("bar");
  bar.style.width = index + "%";

  let status = document.getElementById("statusText");

  if(index >= 85){
    bar.style.background = "#22c55e";
    status.innerText = "ГОТОВНОСТЬ ВЫСОКАЯ";
    status.className = "status green";
  } else if(index >= 75){
    bar.style.background = "#facc15";
    status.innerText = "ГОТОВНОСТЬ СРЕДНЯЯ";
    status.className = "status yellow";
  } else {
    bar.style.background = "#ef4444";
    status.innerText = "ТРЕБУЕТСЯ ДОРАБОТКА";
    status.className = "status red";
  }
}

function update(i,key,value){
  data[i][key] = Number(value);
  saveData();
  render();
}

function toggle(i){
  data[i].done = !data[i].done;
  saveData();
  render();
}

render();

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
