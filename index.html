<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elbrus Training</title>
<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#0b1220;
  color:white;
}

header {
  padding:20px;
  font-size:18px;
  font-weight:600;
  text-align:center;
  letter-spacing:1px;
}

.screen {
  padding:16px;
}

.card {
  background:#111827;
  padding:16px;
  margin-bottom:14px;
  border-radius:14px;
}

button {
  width:100%;
  padding:12px;
  background:#1f2937;
  border:none;
  border-radius:10px;
  color:white;
  font-size:15px;
  margin-top:8px;
}

.back-btn {
  margin-bottom:12px;
  background:#374151;
}

input, textarea {
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  background:#1f2937;
  color:white;
  font-size:14px;
}

textarea {
  resize:none;
}

.exercise-img {
  width:100%;
  height:140px;
  background:#1f2937;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:10px;
  font-size:13px;
  color:#9ca3af;
}
</style>
</head>
<body>

<header id="headerTitle">Неделя 1</header>

<div id="app"></div>

<script>

let currentScreen = "week";
let currentDay = null;
let currentExercise = null;

const weekData = {
  "Пн": [
    {
      name: "Степ-апы",
      zone: "Z2",
      technique: "Поставь стопу полностью на опору. Толкайся пяткой. Корпус ровный. Колено не заваливается внутрь."
    },
    {
      name: "Ягодичный мост",
      zone: "Без зоны",
      technique: "Лопатки на полу, пятки ближе к тазу. Поднимай таз, напрягая ягодицы, без прогиба в пояснице."
    }
  ],
  "Вт": [],
  "Ср": [],
  "Чт": [],
  "Пт": [],
  "Сб": [],
  "Вс": []
};

function render() {
  const app = document.getElementById("app");
  app.innerHTML = "";

  if (currentScreen === "week") {
    renderWeek(app);
  }

  if (currentScreen === "day") {
    renderDay(app);
  }

  if (currentScreen === "exercise") {
    renderExercise(app);
  }
}

function renderWeek(app) {
  document.getElementById("headerTitle").innerText = "Неделя 1";

  Object.keys(weekData).forEach(day => {
    const card = document.createElement("div");
    card.className = "card";

    const btn = document.createElement("button");
    btn.innerText = day;
    btn.onclick = () => {
      currentDay = day;
      currentScreen = "day";
      render();
    };

    card.appendChild(btn);
    app.appendChild(card);
  });
}

function renderDay(app) {
  document.getElementById("headerTitle").innerText = currentDay;

  const back = document.createElement("button");
  back.className = "back-btn";
  back.innerText = "← Назад";
  back.onclick = () => {
    currentScreen = "week";
    render();
  };
  app.appendChild(back);

  const exercises = weekData[currentDay];

  if (exercises.length === 0) {
    app.innerHTML += "<div class='card'>День пока не заполнен</div>";
    return;
  }

  exercises.forEach((ex, index) => {
    const card = document.createElement("div");
    card.className = "card";

    const btn = document.createElement("button");
    btn.innerText = ex.name;
    btn.onclick = () => {
      currentExercise = index;
      currentScreen = "exercise";
      render();
    };

    card.appendChild(btn);
    app.appendChild(card);
  });
}

function renderExercise(app) {
  const exercise = weekData[currentDay][currentExercise];

  document.getElementById("headerTitle").innerText = exercise.name;

  const back = document.createElement("button");
  back.className = "back-btn";
  back.innerText = "← Назад";
  back.onclick = () => {
    currentScreen = "day";
    render();
  };
  app.appendChild(back);

  const card = document.createElement("div");
  card.className = "card";

  const img = document.createElement("div");
  img.className = "exercise-img";
  img.innerText = "Иллюстрация техники";
  card.appendChild(img);

  const tech = document.createElement("div");
  tech.innerText = exercise.technique;
  tech.style.marginBottom = "12px";
  card.appendChild(tech);

  const avg = document.createElement("input");
  avg.type = "number";
  avg.placeholder = "Средний пульс";
  card.appendChild(avg);

  const max = document.createElement("input");
  max.type = "number";
  max.placeholder = "Максимальный пульс";
  card.appendChild(max);

  const comment = document.createElement("textarea");
  comment.rows = 3;
  comment.placeholder = "Комментарий";
  card.appendChild(comment);

  app.appendChild(card);
}

render();

</script>

</body>
</html>
